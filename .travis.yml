language: node_js
node_js:
  - 'stable'
cache:
  directories:
    - 'node_modules'
jobs:
  include:
    - stage: "Test"                
      name: "Tests"            
      script:
        - npm run test
    - script: 
        - npm run coverage-report
        - npm run coverage
      name: "Code Coverage"
    - script: 
        - npm run lint
        - npm run prettier
      name: "Code Formatting"

notifications:
  secure: ''
